<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Epicodus</h1>
        <h3>Answer these questions to find your course track<h3>
      </div>
      <div class="form-container">
        <!-- Text input for user name -->
        <form id="userName">
          <div class="form-group">
            <label for="name">Please enter your name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Submit Name</button>
        </form>
        <button id="nameChange" type="submit" class="btn btn-danger">Change Name</button>
        <!-- Main questions to determine track -->
        <form id="questions">
          <!-- First question -->
          <label>Do you like to work on the appearance of things or know the
            behind-the-scenes workings?</label>
          <div class="radio">
            <label>
              <input type="radio" name="q1" value="front">
              The appearance (front-end)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q1" value="back">
              Behind-the-scenes (back-end)
            </label>
          </div>
          <!-- Second question -->
          <label>Which of these options would you like to work on?</label>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="cSharp">
              Desktop Applications
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="css">
              Mobile Applications
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q2" value="ruby">
              Websites
            </label>
          </div>
          <!-- Third question -->
          <label>Which of these languages would you like to work with most?</label>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="cSharp">
              C#
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="css">
              CSS
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q3" value="ruby">
              Ruby
            </label>
          </div>
          <!-- Fourth question -->
          <label>Which of these companies would you like to join most?</label>
          <div class="radio">
            <label>
              <input type="radio" name="q4" value="cSharp">
              Microsoft
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q4" value="css">
              Netflix
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q4" value="ruby">
              AirBnB
            </label>
          </div>
          <!-- Fifth question -->
          <label>Are you more interested in joining an established corporation
             or a startup?</label>
          <div class="radio">
            <label>
              <input type="radio" name="q5" value="corp">
              Established Corporation
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="q5" value="startUp">
              Startup Company
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Find your track!</button>
        </form>
      </div>
      <div class="result-container">
        <div class="results" id="rubyRails">
          <img src="img/ruby.png" alt="Ruby Logo">
          <h2><span class="nameReturn"></span>, you should take the Ruby/Rails track at Epicodus!</h2>
        </div>
        <div class="results" id="cssReact">
          <img src="img/react.png" alt="React Logo" class="reactPic">
          <h2><span class="nameReturn"></span>, you should take the CSS/React track at Epicodus!</h2>
        </div>
        <div class="results" id="cSharpNet">
          <img src="img/net.png" alt=".Net Logo">
          <h2><span class="nameReturn"></span>, you should take the C#/.Net track at Epicodus!</h2>
        </div>
        <div class="results" id="backEnd">
          <img src="img/ruby.png" alt="Ruby Logo">
          <img src="img/net.png" alt=".Net Logo">
          <h3><span class="nameReturn"></span>, you should take either Ruby/Rails or C#/.Net track at Epicodus!</h3>
        </div>
      </div>
    </div>
  </body>
</html>
